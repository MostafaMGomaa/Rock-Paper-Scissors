<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>RPS</title>
</head>

<body>
  <section class="player player0 ">
    <h2 class="name">Player 1</h2>
    <div class="score">
      <p class="score-label">Score</p>
      <p class="player-score score-number">0</p>
    </div>
    <div class="player-play">
      <div class="btn btn-player0">
        <button class="btn-rock"> <img class="rock player-rock " src="1.png"> </button>
        <button class="btn-paper"> <img class="paper player-paper" src="2.png"> </button>
        <button class="btn-scissors"> <img class="scissors player-scissors" src="3.png"> </button>
      </div>
    </div>
  </section>
  <button class="btn btn-new">ðŸ”„ New game</button>
  <div class="winner ">Player1 is the winner</div>
  <section class="player player1">
    <h2 class="name">AI</h2>
    <div class="score">
      <p class="score-label">Score</p>
      <p class="ai-score score-number">0</p>
    </div>
    <div class="player-play">
      <div class="btn">
        <img class="rock ai-rock  " src="1.png">
        <img class="paper ai-paper" src="2.png">
        <img class="scissors ai-scissors" src="3.png">
      </div>
    </div>
  </section>

</body>
<script src="script.js"></script>

</html>
